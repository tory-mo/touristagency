<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tourists</title>
</head>
<body>

<div th:each="tourist : ${tourists}">
    <a th:hfer="@{/tourist/{surname}(surname=${tourist.getSurname()})}"
       th:text="${tourist.getSurname()}">tourist</a>
</div>

</body>
</html>
